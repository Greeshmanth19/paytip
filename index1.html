<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
</head>
<body>
    <h1>Tip Your Waiter</h1>
    <label for="worker">Select Worker:</label>
    <select id="worker">
        <option value="bbhanu96577@axl">Bhanu</option>
    </select>
    <br>
    <label for="amount">Amount (INR):</label>
    <input type="text" id="amount" value="20" />
    <button onclick="generateUPILink()">Generate UPI Link</button>
    
    <div id="upi-link-container" style="display:none;">
        <p>Pay <span id="amount-display"></span> to the waiter:</p>
        <a id="upi-link" href="#" target="_blank">Pay Now</a>
    </div>

    <script>
        function generateUPILink() {
            const worker = document.getElementById("worker").value;
            const amount = document.getElementById("amount").value;
            const upiLink = 'upi://pay?pa=${worker}&pn=Waiter&am=${amount}&cu=INR';

            document.getElementById("upi-link").href = upiLink;
            document.getElementById("upi-link-container").style.display = 'block';
            document.getElementById("amount-display").textContent = amount;
        }
    </script>
</body>
</html>
